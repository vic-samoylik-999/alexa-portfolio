<section class="contact section" id="contact">
	<h2 class="section__title">Контакты</h2>
	<span class="section__subtitle">Связаться со мной</span>

	<div class="contact__container container grid">
		<div>
			<div class="contact__information">
				<i class="uil uil-phone contact__icon"></i>

				<div>
					<h3 class="contact__title">Телефон</h3>
					<span class="contact__subtitle">+7 999 - 999-88-77</span>
				</div>
			</div>

			<div class="contact__information">
				<i class="uil uil-envelope contact__icon"></i>

				<div>
					<h3 class="contact__title">Почта</h3>
					<span class="contact__subtitle">alexa@yandex.ru</span>
				</div>
			</div>

			<div class="contact__information">
				<i class="uil uil-map-marker contact__icon"></i>

				<div>
					<h3 class="contact__title">Локация</h3>
					<span class="contact__subtitle">Санкт-Петербург - Россия</span>
				</div>
			</div>
		</div>

		<form action="" class="contact__form grid">
			<div class="contact__inputs grid">
				<div class="contact__content">
					<label for="" class="contact__label">Имя</label>
					<input type="text" class="contact__input">
				</div>

				<div class="contact__content">
					<label for="" class="contact__label">Почта</label>
					<input type="email" class="contact__input">
				</div>

			</div>


			<div class="contact__content">
				<label for="" class="contact__label">Проект</label>
				<input type="text" class="contact__input">
			</div>

			<div class="contact__content">
				<label for="" class="contact__label">Сообщение</label>
				<textarea name="" id="" cols="0" rows="7" class="contact__input"></textarea>
			</div>

			<div>
				<a href="#" class="button button--flex">
					Отправить
					<i class="uil uil-message button__icon"></i>
				</a>
			</div>
		</form>
	</div>
</section>
